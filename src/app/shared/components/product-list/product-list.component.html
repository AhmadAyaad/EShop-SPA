<div class="container">
    <div class="col p-field mt-4">
        <label for="productUnit" class="font-weight-bold">Category</label>
        <p-multiSelect [options]="categories" placeholder="Select Category" (onChange)="onFilterCategory($event)"
            optionLabel="name"></p-multiSelect>
    </div>

    <button *ngIf="!isAdmin" (click)="navigateToCart()"> Cart</button>
    <ng-container *ngIf="isAdmin">
        <div>
            <button (click)="navigateToaddNewProductpage()"> Add New Product</button>
        </div>
    </ng-container>
    <div class="row ">
        <div class="col-3 bg-grey m-2" *ngFor="let product of products">
            <div>{{product?.name}}</div>
            <div>{{product?.description}}</div>
            <div>{{product?.price}}</div>
            <ng-container *ngIf="isAdmin">
                <button *ngIf="!product?.discountId" (click)="onCreateNewDiscount(product)">Add discount</button>
            </ng-container>
            <ng-container *ngIf="!isAdmin">
                <button (click)="addToCart(product)">Add to cart</button>
            </ng-container>
        </div>
        <p-paginator (onPageChange)="onPageChange($event)" [rows]="5" [totalRecords]="totalCount"></p-paginator>
    </div>
</div>
